<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Belajar HTML - NIOMIC</title>
  </head>
  <body>
    <h1>Napak Tilas</h1>
    <fieldset>
      <legend>Form</legend>
      <form>
        <table border="0">
          <tr>
            <td>Nama</td> <td>:</td><td><input type="text" placeholder="Nama Lengkap..."/></td>
              </tr>
                <tr>
                  <td>Username</td> <td>:</td><td><input type="text" placeholder="Username..."/></td>
                    </tr>
                      <tr>
                    <td>Email</td> <td>:</td><td><input type="email" placeholder="Your Email..."/></td>
                  </tr>
                <tr>
              <td>Password</td> <td>:</td> <td><input type="password" placeholder="Password..."/></td>
            </tr>
          <tr>
        <td>Alamat Web</td> <td>:</td> <td><input type="url" placeholder="Masukkan URL Web"/></td>
      </tr>
    <tr>
    <td>Tanggal Lahir</td> <td>:</td> <td><input type="date"/></td>
    </tr>
    <tr>
      <td>Umur</td> <td>:</td> <td><input type="text"/></td>
    </tr>
    <tr>
      <td>Jenis Kelamin</td> <td>:</td> <td><input type="radio" name="laki-laki"/>Laki-laki<input type="radio" name="Perempuan"/>Perempuan</td>
  </tr>
  <tr>
    <td>Agama</td> <td>:</td>
      <td><select>
          <option value="islam">Islam</option>
            <option value="Kristen">Kristen</option>
            <option value="hindu">Hindu</option>
            <option value="budha">Budha</option>
        </select>
      </td>
    </tr>
  <tr>
<td>Biografi</td> <td>:</td> <td><textarea rows="2" cols="10"></textarea></td>
  </tr>
    <tr>
      <td>Foto</td> <td>:</td> <td><input type="image" src="img/logo1.jpg" height="300" width="300"/></td>
        </tr>
          <tr>
            <td>Audio</td> <td>:</td> <td><audio src="audio/sample.mp3" controls></audio></td>
          </tr>
        </form>
    </fieldset>
  </body>
</html>
